<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tab</title>
  <style>
    table{
      width: 80%;
      margin: 3rem auto;
      border-collapse: collapse;
      table-layout: fixed; 
    }
    td{
      border: 2px solid #6b6b6b;
      height: 120px;
      padding: 1rem;
      vertical-align: middle;
      font-family: system-ui, Arial, sans-serif;
    }
    .first  { background: #a8be63; } 
    .second { background: #f3b7a7; } 
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
