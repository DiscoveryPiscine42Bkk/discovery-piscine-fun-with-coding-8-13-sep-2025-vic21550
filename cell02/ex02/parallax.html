<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax</title>
  <link rel="stylesheet" href="parallax.css" />
</head>
<body>
  <!-- ภาพแรก + ข้อความตรงกลาง -->
  <section class="hero first">
    <h1 class="badge">Welcome aboard 🚄</h1>
  </section>

  <!-- บล็อกสีดำ + ข้อความ -->
  <section class="block">
    <p>Black block — write your message here.</p>
  </section>

  <!-- ภาพที่สอง + ข้อความตรงกลาง -->
  <section class="hero last">
    <h2 class="badge">See you at the next stop!</h2>
  </section>
</body>
</html>
