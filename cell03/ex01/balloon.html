<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explode this balloon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid; place-items: center;
      background: #f6f6f6; font-family: system-ui, Arial, sans-serif;
    }
    #balloon {
      width: 200px; height: 200px; border-radius: 50%;
      background: red; cursor: pointer; user-select: none;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
      transition: width .1s, height .1s, background-color .1s;
    }
  </style>
</head>
<body>
  <div id="balloon" title="Click to grow â€¢ Move out to shrink"></div>

  <script>
    const balloon = document.getElementById('balloon');
    const COLORS = ['red', 'green', 'blue'];
    let size = 200;      // current diameter in px
    let idx  = 0;        // color index

    function render() {
      balloon.style.width  = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = COLORS[idx];
    }

    // Click: grow +10px, cycle color; explode if > 420px
    balloon.addEventListener('click', () => {
      size += 10;
      idx = (idx + 1) % COLORS.length;
      if (size > 420) { size = 200; idx = 0; }  // explode -> reset
      render();
    });

    // Mouse leaves: shrink -5px (min 200), reverse color order
    balloon.addEventListener('mouseleave', () => {
      size = Math.max(200, size - 5);
      idx = (idx - 1 + COLORS.length) % COLORS.length;
      render();
    });

    render(); // initial paint
  </script>
</body>
</html>
